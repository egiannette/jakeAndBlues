<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/signin.css">
 
</head>

<body id="background">
  <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-3">Jake &amp; Blues Birthday Club</h1>
        <p class="lead">Sign up to receive your dogs free birthday bone!!</p>
      </div>
  </div>
<form>
<div class="form-group">
    <label for="First Name">First Name</label>
    <input type="name" class="form-control" id="firstName" placeholder="Bob">
  </div>
  <div class="form-group">
    <label for="Last Name">Last Name</label>
    <input type="name" class="form-control" id="lastName" placeholder="Smith">
  </div>
  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" class="form-control" id="email" placeholder="Email">
  </div>
   <div class="form-group">
    <label for="dogs name">Dogs Name</label>
    <input type="name" class="form-control" id="dogName" placeholder="Ella">
  </div>
   <div class="form-group">
    <label for="dogs birthday">Dogs Birthday</label>
    <input type="birthday" class="form-control" id="dogBirthday" placeholder="02/08/2007">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" placeholder="Password">
  </div>

  <button type="submit" id="submitBtn" class="btn btn-default">Submit</button>
</form>
<footer class="text-muted">
        <div class="container">
            <p>Copyright &copy 2017 Erin Giannette</a>.</p>
        </div>
    </footer>
   
   
    <!-- jQuery first, then Bootstrap JS. -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="js/signin.js" ></script>
</body>

</html>
